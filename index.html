<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids </h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Asteroid.pde AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde"> 
				</canvas>

		    </section>
	    <footer>
		    Press 'w' or ↑ to accelerate <br>
		    Press 's' or ↓ to decelerate <br>
		    Press 'a' or ← to rotate counter clockwise<br>
		    Press 'd' or → to rotate clockwise <br>
		    Press 'r' to activate hyperspace <br>
		    Press 'e' to stop
	    </footer>
	</body>
</html>
